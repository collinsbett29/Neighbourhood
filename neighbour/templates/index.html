{% extends 'base.html' %}
{% load static %}
{% load staticfiles %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-12 top-div" style="margin-top:40px;"></div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
      <a href="{% url 'notifications'%}">
      <div class="card" style="width: 34rem;height:28rem;">
        <img class="card-img-top dark" style="width:34rem;height:28rem;">
        <div class="centered">
          <h4 style="color:white; font-size:30px;background-image: src(https://www.google.com/url?sa=i&source=images&cd=&ved=2ahUKEwiJnaD1mZfmAhVExoUKHQRcCLgQjRx6BAgBEAQ&url=https%3A%2F%2Fwww.shutterstock.com%2Fvideo%2Fclip-1006852045-instagram-red-icon-comments-counter-notification-green&psig=AOvVaw0jI-YQk4Ut3iRz6e5xQiWw&ust=1575384270391446);">Notifications</h4>
        </div>
      </div>
    </a>
    </div>
    <div class=" col-xs-12 col-sm-12 col-md-6 col-lg-6">
      <a href="{% url 'blog'%}">
      <div class="card" style="width: 34rem;height:28rem;">
        <img class="card-img-top dark" style="width:34rem;height:28rem;background-image: src(https://www.google.com/url?sa=i&source=images&cd=&ved=2ahUKEwiN1Y-mm5fmAhWjzIUKHVmQBNsQjRx6BAgBEAQ&url=https%3A%2F%2Ficon-library.net%2Ficon%2Fanimated-facebook-icon-18.html&psig=AOvVaw2XiqheMetqA0tvA6b6rqev&ust=1575384512124583);">
        <div class="centered">
          <h4 style="color:white; font-size:30px;">Posts</h4>
        </div>
      </div>
      </a>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
      <a href="{% url 'health'%}">
      <div class="card" style="width: 22.5rem;height:15rem;">
        <img class="card-img-top dark" src="{% static 'img/health.jpg'%}" style="width:34rem;height:28rem;">
        <div class="centered">
          <h4 style="color:white; font-size:30px;">Health Services</h4>
        </div>
      </div>
      </a>
    </div>
    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
      <a href="{% url 'authorities'%}">
      <div class="card" style="width: 22.5rem;height:15rem;">
        <img class="card-img-top dark" src="{% static 'img/police.jpg'%}" style="width:34rem;height:28rem;">
        <div class="centered">
          <h4 style="color:white; font-size:30px;">Authorities</h4>
        </div>
      </div>
    </a>
    </div>
    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
      <a href="{% url 'businesses'%}">
      <div class="card" style="width: 22.5rem;height:15rem;">
        <img class="card-img-top dark" src="{% static 'img/businesses.jpg'%}" style="width:34rem;height:28rem;">
        <div class="centered">
          <h4 style="color:white; font-size:30px;">Businesses</h4>
        </div>
      </div>
    </a>
    </div>
  </div>
</div>

<style>
.dark{
  filter: brightness(85%);
}
.centered {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}
.card {
  position: relative;
  border: 1px solid #333;
  margin: 2%;
  overflow: hidden;
  width: 540px;
}
.card img {
  max-width: 100%;
  -moz-transition: all 0.3s;
  -webkit-transition: all 0.3s;
  transition: all 0.3s;
}
.card:hover img {
  -moz-transform: scale(1.1);
  -webkit-transform: scale(1.1);
  transform: scale(1.1);
  filter: brightness(50%);
}
.container {
  padding-left: 0;
  padding-right: 0;
}
</style>
{% endblock %}
